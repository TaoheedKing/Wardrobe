<!DOCTYPE html>
<html lang=”en” xmlns:th=”www.thymeleaf.org”>

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<div th:replace="fragment :: navbar"></div>

<h4>New User Registration</h4>
<form autocomplete="off" action="#" th:action="@{/register}" th:object="${user}" method="post">
    First Name: <input type="text" id="firstName" placeholder="Enter first name..." th:field="*{firstName}">
    <mark>
        <strong>
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
                First Name Error
            </span>
        </strong>
    </mark>
    <br>
    Last Name: <input type="text" id="lastName" placeholder="Enter last name..." th:field="*{lastName}">
    <mark>
        <strong>
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
                Last Name Error
            </span>
        </strong>
    </mark>
    Email: <input type="email" id="email" placeholder="email@domain" th:field="*{email}">
    <mark>
        <strong>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                Email Error
            </span>
        </strong>
    </mark>
    Username: <input type="text" id="username" placeholder="Enter you username..." th:field="*{username}">
    <mark>
        <strong>
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                Username Error
            </span>
        </strong>
    </mark>
    Password: <input type="password" id="password" placeholder="Enter your password..." th:field="*{password}">
    <mark>
        <strong>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                First Name Error
            </span>
        </strong>
    </mark>
    <br>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

</body>
</html>
